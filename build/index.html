<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Backbone Baseline</title>

</head>

<body class = 'main-content'>

  <header>
    <form class="search-form">
      <label for ="search">Search for movies to add to rental library:</label>
      <input type="text" name="search"></input>

      <button type="button" class="search button">Search</button>
    </form>
    <section>
      <button type="button" class="library-list button">See Rental Collection</button>
    </section>

    <section>
      <button type="button" class="customer-button button">See Customers</button>
    </section>

    <section>
      <button type="button" class="overdue-list button">See Overdue Rentals</button>
    </section>

    <section>
      <button type="button" class="checkout button">Check-out a Movie</button>
    </section>

    <section>
      <button type="button" class="checkin button">Check-in a Movie</button>
    </section>

  </header>

  <section class="movie-list-section">
    <h2 class= "movie-list-heading"> </h2>

    <ul class="movie-list">
    </ul>
  </section>


  <section class="customer-list-section">
    <h2 class= "customer-heading"> </h2>

    <ul class="customer-list">
    </ul>
  </section>

  <section class="rental-list-section">

    <h2 class= "rental-heading"> </h2>


    <ul class="rental-list">
    </ul>
  </section>



  <script src="/app.bundle.js"></script>

  <!-- Templates -->
  <script id="movie-card-template" type="text/template">


    <img src= <%- image_url %> > <%- title %>
  </script>


  <script id="movie-list-heading-template" type="text/template">


    <% if (type === "Search Results") { %>
      <%- type %>
      <h3>Click on a movie to add it to your collection.</h3>

    <% } else if (type === "Checkout Mode") { %>
      <h3>Which movie would the customer like to checkout?</h3>

    <% } else {%>
      <%- type %>
      <h3> A list of movies you currently own.</h3>
    <% } %>




    </script>


      <script id="customer-name-template" type="text/template">
        <%- name %>
      </script>

      <script id="rental-name-template" type="text/template">
        <li>Title: <%- title %>;   Customer: <%- name%></li>
      </script>

    </body>

    </html>
